<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付宝</title>
    <link rel="stylesheet" href="__STATIC__/css/app.css">
</head>
<body>
<form method="get" action="{:url('alipay/up')}">
    <div class="form-group">
        <label for="exampleInputEmail1">订单编号</label>
        <input type="text" class="form-control" id="exampleInputEmail1" required name="num_card" readonly aria-describedby="emailHelp" value="{$code}">
        <small id="emailHelp" class="form-text text-muted">一个不相同的串码</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">订单名称</label>
        <input type="text" class="form-control" id="exampleInputEmail1" required name="order_name" aria-describedby="emailHelp" placeholder="订单名">
        <small id="emailHelp" class="form-text text-muted">写出你想要的商品</small>
    </div>
    <div class="form-group">
        <label>想付的金额</label>
        <input type="text" class="form-control" required aria-describedby="emailHelp" name="rmb" placeholder="金额">
        <small id="emailHelp" class="form-text text-muted">写一个你认为对的值</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">商品描述</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="say" placeholder="描述">
    </div>
    <div class="form-check">
        <!--<input type="checkbox" class="form-check-input" id="exampleCheck1">-->
        <label class="form-check-label" for="exampleCheck1"></label>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>
<script src="__STATIC__/js/app.js"></script>
</body>
</html>
