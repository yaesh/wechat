<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>主页</title>
    <link rel="stylesheet" href="__STATIC__/css/app.css">
</head>
<body>
<div class="">
    <form method="get" action="{:url('sendsms')}">
        <div class="form-group">
            <label for="exampleInputEmail1">被发送的手机号</label>
            <input type="phone" class="form-control" id="exampleInputEmail1" name="phone" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">发送的内容</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="cont" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">有效期</label>
            <input type="number" class="form-control" id="exampleInputPassword1" name="gotime" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">发送</button>
    </form>
</div>
<script src="__STATIC__/css/app.js"></script>
</body>
</html>
